# Updated configuration for train_real.py with image-based CNN training

# Data configuration
dataset:
  x_train: /mnt/sdb/yyamaguchi/airlift/data/experiments/dataset/dataset/x_train_first.npy
  t_train: /mnt/sdb/yyamaguchi/airlift/data/experiments/dataset/dataset/t_train_first.npy
  x_key: x_train_real
  t_key: t_train_real
  limit_samples: 0  # 0 means use all samples
  downsample_factor: 4  # 1 means no downsampling

# Model configuration
model:
  type: SimpleCNNReal2D  # For 4D image data
  in_channels: 2
  out_dim: 6  # 6 target variables
  resize_hw: null  # null means no resizing, use full resolution
  dropout_rate: 0.2  # Dropout rate for regularization (0.0-0.5 recommended)
  use_residual: true  # Use improved residual architecture (true) or original simple architecture (false)
  hidden: 32  # Base number of hidden channels (will be expanded to 64 -> 128 -> 256)

# Training hyperparameters
training:
  device: cuda:0
  epochs: 100
  batch_size: 8
  learning_rate: 0.0001
  workers: 0
  pin_memory: false
  seed: 42

# Data split configuration
data_split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# Output configuration
output:
  model_save_dir: /mnt/sdb/yyamaguchi/airlift/data/experiments/outputs_real
  model_filename: model_simplecnn_real.pth
  predictions_filename: y_pred.npy
  ground_truth_filename: y_true.npy
  evaluation_plots_dir: evaluation_plots

# Logging configuration
logging:
  verbose: true
  print_every_n_epochs: 1
  print_every_n_batches: 50

# Evaluation configuration
evaluation:
  create_plots: true
  target_names:
    - "Solid Velocity"
    - "Gas Velocity" 
    - "Liquid Velocity"
    - "Solid Volume Fraction"
    - "Gas Volume Fraction"
    - "Liquid Volume Fraction"

