# Updated configuration for train_real.py with image-based CNN training

# Data configuration
dataset:
  x_train: /home/smatsubara/documents/airlift/data/experiments/cleaned_data/x_train_real_cleaned.npy
  t_train: /home/smatsubara/documents/airlift/data/experiments/cleaned_data/t_train_real_cleaned.npy
  x_key: x_train_real
  t_key: t_train_real
  limit_samples: 0  # 0 means use all samples
  downsample_factor: 1  # 1 means no downsampling

# Model configuration
model:
  type: SimpleCNNReal2D  # For 4D image data
  in_channels: 4
  out_dim: 6  # 6 target variables
  resize_hw: null  # null means no resizing, use full resolution
  dropout_rate: 0.0

# Training hyperparameters
training:
  device: cuda:0
  epochs: 200
  batch_size: 4
  learning_rate: 0.001
  workers: 0
  pin_memory: false
  seed: 42

# Data split configuration
data_split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# Output configuration
output:
  model_save_dir: /home/smatsubara/documents/airlift/data/outputs_real/simple
  model_filename: model_simplecnn_real.pth
  predictions_filename: y_pred.npy
  ground_truth_filename: y_true.npy
  evaluation_plots_dir: evaluation_plots

# Logging configuration
logging:
  verbose: true
  print_every_n_epochs: 1
  print_every_n_batches: 50

# Evaluation configuration
evaluation:
  create_plots: true
  target_names:
    - "Solid Velocity"
    - "Gas Velocity" 
    - "Liquid Velocity"
    - "Solid Volume Fraction"
    - "Gas Volume Fraction"
    - "Liquid Volume Fraction"


